<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Pameran</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,
          #dac7c8,
          #63c3bb,
          #f0ba9b,
          #e2a087,
          #74acfb
        );
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-wrapper {
            width: 900px;
            max-width: 95%;
            display: flex;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            background: white;
        }

        .login-left {
            width: 50%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.pinimg.com/736x/e2/3c/90/e23c90ee4a9a6b0f4e35418229891932.jpg') no-repeat center center/cover;
        }

        .welcome-text {
            position: absolute;
            bottom: -50px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .login-right {
            width: 50%;
            background: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-right h2 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            background: #f8f9fa;
            font-size: 14px;
            color: #333;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group::before {
            content: attr(data-icon);
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #667eea;
            z-index: 1;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #667eea;
        }

        #msg {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 500;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
        }

        .success {
            color: #155724;
            background: #d4edda;
        }

        @media (max-width: 768px) {
            .login-wrapper {
                flex-direction: column;
                width: 100%;
                max-width: 400px;
            }
            
            .login-left,
            .login-right {
                width: 100%;
            }
            
            .login-left {
                padding: 30px;
                min-height: 200px;
            }
            
            .children-image {
                width: 150px;
                height: 150px;
            }
            
            .welcome-text {
                font-size: 16px;
                bottom: -30px;
            }
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-left">
            <!-- Optional: Tambahkan ikon fingerprint atau teks -->
        </div>
        <div class="login-right">
            <h2>Log-In Pameran</h2>
    
            <div id="msg" class="error"></div>
            <form id="loginForm">
                <div class="form-group" data-icon="ðŸ“§">
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div class="form-group" data-icon="ðŸ”’">
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <button type="submit">LOGIN</button>
            </form>
            <a href="register.html" class="toggle-link">Belum punya akun? Daftar di sini</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const msgDiv = document.getElementById('msg');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            msgDiv.textContent = "";
            msgDiv.className = "error";

            try {
                const res = await fetch('http://localhost:5000/login', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (res.ok) {
                    msgDiv.className = "success";
                    msgDiv.textContent = "Login berhasil!";
                    // Simpan token
                    if (data.accessToken) {
                        localStorage.setItem('token', data.accessToken);
                    }
                    // Redirect sesuai role
                    setTimeout(() => {
                        if (data.role === "admin") {
                            window.location.href = "admin.html";
                        } else {
                            window.location.href = "index.html";
                        }
                    }, 1200);
                } else {
                    msgDiv.textContent = data.message || "Email atau password salah.";
                }
            } catch (err) {
                msgDiv.textContent = "Tidak dapat terhubung ke server.";
            }
        };
    </script>
</body>

</html>
